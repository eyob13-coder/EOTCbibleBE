name: Build and Package for Deployment

on:
  push:
    branches: [main]
  workflow_dispatch: # manual trigger

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
      redis:
        image: redis:alpine
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: "npm"

      - name: Install dependencies
        run: |
          if [ -f pnpm-lock.yaml ]; then
            npm install -g pnpm && pnpm install --frozen-lockfile
          elif [ -f yarn.lock ]; then
            npm install -g yarn && yarn install --frozen-lockfile
          else
            npm ci
          fi

      - name: Check Linting
        run: npm run lint

      - name: Security audit
        run: npm audit --audit-level=moderate || true

      - name: Run tests
        run: |
          if [ -f pnpm-lock.yaml ]; then
            pnpm test
          elif [ -f yarn.lock ]; then
            yarn test
          else
            npm test
          fi
        env:
          NODE_ENV: test
          JWT_SECRET: testing_secret_key
          MONGODB_URI: mongodb://localhost:27017/EOTCBIBLE_TEST
          REDIS_URL: redis://localhost:6379
          CLOUDINARY_URL: ${{ secrets.CLOUDINARY_URL || 'cloudinary://12345:dummy@dummy' }}
          CLOUDINARY_CLOUD_NAME: dummy
          CLOUDINARY_API_KEY: 12345
          CLOUDINARY_API_SECRET: dummy

      - name: Build
        run: |
          if [ -f pnpm-lock.yaml ]; then
            pnpm run build
          elif [ -f yarn.lock ]; then
            yarn build
          else
            npm run build
          fi

  build-docker:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/eyob13-coder/eotcbiblebe:latest
            ghcr.io/eyob13-coder/eotcbiblebe:${{ github.sha }}

      - name: Summary
        run: |
          echo "âœ… Docker image built and pushed to GitHub Container Registry"
          echo "ðŸ“¦ Image: ghcr.io/${{ github.repository }}:latest"
          echo "ðŸš€ Ready to deploy! Add deployment step for your platform:"
          echo "   - Railway: railway up"
          echo "   - Render: render deploy"
          echo "   - AWS ECS: aws ecs update-service"
          echo "   - GCP Cloud Run: gcloud run deploy"

